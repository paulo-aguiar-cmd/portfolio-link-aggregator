<!DOCTYPE html>
<html lang="en" class="light">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio Link Aggregator</title>
  <link rel="stylesheet" href="style.css">
  <script src="./script.js"></script>
</head>
<body>
  <div id="container">
    <div id="profile">
      <img src="./assets/w.png" alt="A picture of Paulo Aguiar">
      <p>@pauloaguiar</p>
    </div>
    <div id="switch" onclick="toggleMode()">
      <button></button>
      <span></span>
    </div>
    <ul>
      <li>
        <a href="#">Enroll in my course</a>
      </li>
      <li>
        <a href="#">Download my e-book</a>
      </li>
      <li>
        <a href="#">See my portfolio</a>
      </li>
      <li>
        <a href="#">Meet my school</a>
      </li>
    </ul>
    <div id="social-links">
      <a href="https://github.com/" target="_blank">
        <ion-icon name="logo-github"></ion-icon>
      </a>
      <a href="https://www.instagram.com/" target="_blank">
        <ion-icon name="logo-instagram"></ion-icon>
      </a>
      <a href="https://www.youtube.com/" target="_blank">
        <ion-icon name="logo-youtube"></ion-icon>
      </a>
      <a href="https://linkedin.com/" target="_blank">
        <ion-icon name="logo-linkedin"></ion-icon>
      </a>
    </div>
    <footer>
      Made by Paulo Aguiar
    </footer>
  </div>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
